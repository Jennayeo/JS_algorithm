<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(numbers){
                let answer = [numbers[0]]; // 7 3 9 5 6 12
                for (let i of numbers){
                    if (i > numbers[numbers.indexOf(i)-1]) answer.push(i);
                }
                return answer;
            }; 

        let numbers = [7, 3, 9, 5, 6, 12];
        console.log(solution(numbers));
        </script>
    </body>
</html>
