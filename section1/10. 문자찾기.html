<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(word){
                let count = 0;
                for (let i of word) {
                    if (i == char) count++;
                }
                return count;
            };           
        let char = "R";
        let word = "COMPUTERPROGRAMMING";
        console.log(solution(word));
        </script>
    </body>
</html>
