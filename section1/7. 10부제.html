        <title>출력결과</title>

    <body>
        <script>
            function solution(arr){
                let count = 0;
                for (let x of arr){
                    if (x % 10 == date) count++;
                }
                return count;
            };  
        let date = 0;      
        let arr =[12, 20, 50, 30, 80, 91, 30];
        console.log(solution(arr));
        </script>
