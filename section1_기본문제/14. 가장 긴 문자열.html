<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(words){
                let result, max=Number.MIN_SAFE_INTEGER;
                for (let i of words) {
                    if (i.length>max) {
                        max = i.length;
                        result = i;
                    }
                }
                return result;
            };      

        let word = 5;
        let words = ["teacher", "time", "student", "beautiful", "good"]
        console.log(solution(words));
        </script>
    </body>
</html>
