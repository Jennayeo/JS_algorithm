<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(word){
                let answer = [];
                for (let i of word){
                    if (answer.indexOf(i) == -1) answer.push(i);
                }
                return answer;
            }; 

        let word = ["good", "time", "good", "time", "student"];
        console.log(solution(word));
        </script>
    </body>
</html>
